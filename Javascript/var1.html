<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function main() {
            var a = 1;
            var b = 2;
            console.log(a + b);
        }
        main();

        function main2() {
            var a = '1';
            var b = 2;
            console.log(a + b);
        }
        main2();

        function main3() {
            var a = '1';

            a = parseInt(a);
            var b = 2;
            console.log(a + b);
        }
        main3();

        // 콘솔에 정수는 파란색, 문자는 검정색으로 표시됨
    </script>
</body>
</html>
